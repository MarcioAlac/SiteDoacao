<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <form action="/index.html" method="post">
            <div class="container">
                <div class="info-login">

                    <div class="user-area">

                        <div class="login">
                            <p>Email</p>
                            <input type="email" name="email" value="adm@adm.com">
                        </div>
    
                        <div class="password">
                            <p>Password</p>
                            <input type="password" name="password" value="Ponha sua senha">
                        </div>

                    </div>
                    
                    <div class="check-box">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Estou ciente que nao serei <span>hackeado</span></label>
                    </div>

                    <div class="btn-group">
                        <input type="submit" value="login">
                        <input type="submit" value="cadastrar">
                    </div>
                </div>

            </div>
        </form>
    </main>
</body>
</html>
